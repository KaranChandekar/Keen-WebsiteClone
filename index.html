<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Keen - The Ultimate Clone</title>
  </head>
  <body>
    <div class="root-container">
      <!-- Sidebar -->
      <div class="sidebar-container">
        <div class="sidebar-top-container">
          <img src="assets/media/logos/default-dark.svg" class="sidebar-logo" />
          <i class="fa-solid fa-angles-left toggle-btn"></i>
        </div>

        <div class="sidebar-middle-container">
          <div class="scroll-container">
            <div class="scroll-container-item">
              <i class="fa-solid fa-grid-2"></i>
            </div>
          </div>
        </div>
      </div>
      <!-- End of Sidebar -->

      <!-- Main Container -->
      <!-- Navbar -->
      <div class="navbar">
        <!-- Left Nav Container -->
        <div class="left-nav-container">
          <div class="menu-item">
            <span class="menu-link"> Dashboards </span>
          </div>
          <div class="menu-item">
            <p class="menu-link">Pages</p>
          </div>
          <div class="menu-item">
            <p class="menu-link">Apps</p>
          </div>
          <div class="menu-item">
            <p class="menu-link">Layouts</p>
          </div>
          <div class="menu-item">
            <p class="menu-link">Help</p>
          </div>
        </div>
        <!-- End of Left Nav Container -->

        <!-- Right nav container -->
        <div class="right-nav-container">
          <div class="menu-item">
            <i class="fa-solid fa-magnifying-glass menu-icon"></i>
            <i class="fa-solid fa-signal menu-icon"></i>
            <i class="fa-regular fa-bell menu-icon"></i>
            <i class="fa-regular fa-message menu-icon"></i>
            <img src="assets/media/flags/united-states.svg" class="flag-img" />
            <i class="fa-regular fa-sun menu-icon"></i>
            <img src="assets/media/avatars/300-3.jpg" class="avatar-img" />
          </div>
        </div>
        <!-- End of Right nav container -->
        <div class="right-nav-container"></div>
      </div>
      <!-- End of Navbar -->
      <!-- End of Main Container -->
    </div>
  </body>
</html>
